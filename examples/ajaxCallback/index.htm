<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/src/css/happyr-dialog.css" />

    <!-- Make sure you have this line if you want the dialog to be responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<a href="/examples/ajaxCallback/ajax.htm" data-toggle="happyr-dialog" data-happyr-dialog-settings="
    {
        ajaxCallback: 'greatCallback'
    }">
    Open dialog
</a>

<div id="otherDialog"></div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/src/js/happyr-dialog.js"></script>

<script>
    $("#otherDialog").happyrDialog({
        remote:"/examples/ajaxCallback/ajax.htm",
        ajaxCallback: function(){
            console.log('Ajax content loaded. Anonymous function.');
        },
        confirmCallback: function(){
            console.log('You pressed the confirm button. Anonymous function.');
        },
        closeCallback: function(element){
            console.log('You pressed the close button. Anonymous function.');
        }

    });


    function greatCallback(){
        console.log('Ajax content loaded. Normal function.');
    }
</script>

</body>
</html>
