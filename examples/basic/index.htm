<!DOCTYPE html>

</head>
<body>
<h1>Hello, world!</h1>

<!-- Button to trigger modal -->
<a href="#myModal" role="button" class="btn" data-toggle="happyr-dialog">Launch demo modal</a>

<!-- Modal -->
<div id="myModal" class="happyr-dialog hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     <p>One fine bodyâ€¦</p>
</div>


<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../src/js/happyr-dialog.js?v2"></script>

<script>

    $("#myModal").happyrDialog({
        show: false
    });

</script>
</body>
</html>
